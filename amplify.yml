version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo Installing dependencies...
        - npm install
        - echo Generating Prisma client...
        - npx prisma generate
        - echo Prisma client generated successfully
        - ls -la node_modules/.prisma/
    build:
      commands:
        - echo Building Next.js app...
        - npm run build
        - echo Build completed successfully
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 