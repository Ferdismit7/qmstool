version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
      - echo Generating Prisma client...
      - npx prisma generate
  build:
    commands:
      - echo Building Next.js app...
      - npm run build
artifacts:
  files:
    - '**/*'
  discard-paths: no
  location: s3://ailura-qms-app/